<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .search-container {
            display: flex;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        button.back-btn {
            background-color: #f44336;
            margin-right: 10px;
        }
        button.back-btn:hover {
            background-color: #d32f2f;
        }
        select {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Search</h2>
    <div class="search-container">
        <form action="http://127.0.0.1:5000/product" method="POST">
            <select id="category" name="category">
                <option value="product">Product</option>
                <option value="type">Type</option>
            </select>
            <input type="text" id="search" name="search" placeholder="Enter your search term...">
            <button type="submit">Search</button>
        </form>
    </div>
    <a href="{{ url_for('root') }}"><button class="back-btn">Back</button></a>
</body>
</html>
